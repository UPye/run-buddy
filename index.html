<!DOCTYPE html>
<html lang="en">
    <!--This code is where anything the browser need to know about the page-->
    <head>
        <!--This code is a meta tag (gives the browser extra information about the page)-->
        <!--Charset meta tag specifies the range of characters (letters, numbers, symbols, etc.) that can be used-->
        <!--UTF-8 accommodates just about any character, from foreign language symbols to emojis.-->  
        <meta charset="UTF-8" />
        <!--This code tells the browser what to name the tab-->
        <title>Run Buddy</title>
    </head>
    <!--This code is where all the content sould go-->
    <body>
        <h3>🏃RUN BUDDY🏃</h3>
        What We Do
    </body>

</html>
